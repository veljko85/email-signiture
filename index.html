<!DOCTYPE html>
<html>
  <head>
    <title>Email-signiture-Yana</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <style>
      .container {
        width: 450px;
        height: 150px;
        /* background-color: red; */
        /* background-size: cover;
        background: url("bg.svg"); */
        /* border: 1px solid black; */
      }
      /* .background-container {
        width: 450px;
        height: 150px;
      } */
      /* .background {
          width: 450px;
          height: 150px;
          position: absolute;
          z-index: -1;
      } */
      .photo-container {
        width: 90px;
        height: 90px;
        background-color: #fff;
        border-radius: 100%;
        margin: 17.5px 0 0 50px;
        float: left;
      }
      .photo {
        width: 80px;
        height: 80px;
        background-size: cover;
        margin: 5px;
      }
      .text {
        float: left;
        width: 210px;
        height: 87.5px;
        margin: 57.5px 0 0 10px;
      }
      .name-container {
        width: 100%;
        height: 35px;

        color: #fff;
        margin: 0;
      }
      .name {
        margin: 0;
        font: 100 1rem "Montserrat", sans-serif;
        font-style: italic;
      }
      .founder {
        margin: 0 0 0 2.5px;
        font: 900 0.4rem "Montserrat", sans-serif;
      }
      .devider {
        width: 14px;
        height: 1.5px;
        background-color: #fff;
      }
      .contact-container {
        width: 100%;
        height: 52.5px;
        color: #fff;
        overflow: visible;
      }
      .phone-container,
      .location-container,
      .email-container {
        width: 100%;
        height: 0.5rem;
        padding-top: 5px;
      }
      .phone,
      .location,
      .email {
        width: 0.45rem;
        height: 0.45rem;
        float: left;
        margin-top: 0.05rem;
      }
      .phone-text,
      .location-text,
      .email-text {
        font: 100 0.4rem "Montserrat", sans-serif;
        float: left;
        margin: 0 0 0 5px;
        /* text-decoration: none; */
        color: #fff;
      }
      .social {
        float: left;
        width: 75px;
        height: 15px;
        margin: 90px 0 0 0;
      }
      .social-container {
        width: 20%;
        height: 100%;
        background-color: #ffc561;
        float: left;
        border-radius: 100%;
        margin-left: 5%;
      }
      .social-img {
        width: 60%;
        height: 60%;
        margin: 20% 20%;
      }
    </style>
  </head>
  <body>
    <div class="container" style="BACKGROUND: url(https://raw.githubusercontent.com/veljko85/email-signiture/gh-branches/bck2.jpg) no-repeat; background-size: cover">
      <!-- <img class='background' src='bg.svg'> -->
      <div class="photo-container">
        <img class="photo" src="yana-photo.png" />
      </div>
      <div class="text">
        <div class="name-container">
          <h1 class="name">Yana Pojidaeva</h1>
          <h2 class="founder">FOUNDER</h2>
        </div>
        <div class="devider"></div>
        <div class="contact-container">
          <div class="phone-container">
            <a href="tel:+1-305-343-0051">
              <img class="phone" src="phone-solid.svg" />
              <h3 class="phone-text">305-343-0051</h3>
            </a>
          </div>
          <div class="location-container">
            <a href="https://goo.gl/maps/p4AvSaYktorpY3Cr9" target="blank">
              <img class="location" src="map-marker-alt-solid.svg" />
              <h3 class="location-text">
                1060 Kane Concourse Bay Harbor Islands, FL 33154
              </h3>
            </a>
          </div>

          <div class="email-container">
            <a href="https://materiacollection.com/" target="blank">
              <img class="email" src="globe-europe-solid.svg" />
              <h3 class="email-text">
                yana@materiacollection.com | materiacollection.com
              </h3>
            </a>
          </div>
        </div>
      </div>
      <div class="social">
        <a href="https://www.facebook.com/MATERIACollection/" target="blank">
          <div class="facebook-container social-container">
            <img class="social-img" src="facebook-f-brands.svg" />
          </div>
        </a>
        <a href="https://www.instagram.com/materiacollection/" target="blank">
          <div class="instagram-container social-container">
            <img class="social-img" src="instagram-brands.svg" />
          </div>
        </a>
        <a
          href="https://www.youtube.com/channel/UCIO2S9YRHMY1axGKwMSy7XQ"
          target="blank"
        >
          <div class="youtube-container social-container">
            <img class="social-img" src="youtube-brands.svg" />
          </div>
        </a>
        <div class="twiter-container social-container">
          <img class="social-img" src="twitter-brands.svg" />
        </div>
      </div>
    </div>
  </body>
</html>
